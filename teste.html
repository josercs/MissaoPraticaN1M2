<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Receitas da Tia Jurema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FF5733; /* Cor de fundo semelhante ao logo */
            font-family: Arial, sans-serif;
            color: black; /* Cor do texto */
        }
        .navbar-dark .navbar-nav .nav-link.active {
            font-weight: bold;
            color: white; /* Cor do texto dos links ativos */
        }
        .container {
            background-color: #FF5733; /* Cor de fundo semelhante ao logo */
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        footer {
            background-color: black;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
       
        button.btn.btn-dark {
        margin-top: 20px; /* Adiciona espaço acima do botão */
        display: block; /* Garante que o botão ocupe toda a linha */
        width: 100%; /* Ocupa 100% da largura do contêiner */
    }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">Receitas da Tia Jurema</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="receitas.html">Receitas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Efetue seu Cadastro</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
            </div>
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="Digite sua rua">
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="numero">N°</label>
                    <input type="text" class="form-control" id="numero" placeholder="Número">
                </div>
                <div class="form-group col-md-4">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                </div>
                <div class="form-group col-md-4">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
                <div class="form-group col-md-2">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" placeholder="UF">
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Cadastrar</button>
        </form>
    </main>
    

    <footer class="text-center">
        <p>&copy; Jurema 2022</p>
    </footer>
</body>
</html>
